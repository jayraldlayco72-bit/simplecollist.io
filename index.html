<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskCol</title>
  <link rel="stylesheet" href="Assets/css/style.css" />
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen" style="--loading-bg: url('https://i.pinimg.com/originals/42/d9/55/42d9559ddcf1b263b93b680d06a545ab.gif') no-repeat center center / cover;">
    <h1 class="loading-text">Task Col</h1>
  </div>

  <!-- Main Content (hidden initially) -->
  <div id="main-content" style="display:none;">
    <h1>Col's Task List</h1>

    <div id="todo-container">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add Task</button>

      <ul id="taskList"></ul>

      <div class="filters">
        <button onclick="showAll()">All</button>
        <button onclick="showActive()">Active</button>
        <button onclick="showCompleted()">Completed</button>
        <button onclick="clearCompleted()">Clear Completed</button>
      </div>

      <p id="taskCount"></p>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script>
    // Wait until page loads then hide loading screen after 3 seconds
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 3000);
    });
  </script>
</body>
</html>
