<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskCol</title>
  <link rel="stylesheet" href="assets/css/project.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* Center the main-content container */
    #main-content {
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      height: 100vh;           /* full viewport height */
      flex-direction: column;  /* stack children vertically */
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div 
    id="loading-screen" 
    style="--loading-bg: url('https://i.pinimg.com/originals/42/d9/55/42d9559ddcf1b263b93b680d06a545ab.gif') no-repeat center center / cover;"
  >
    <h1 class="loading-text">Task<span>Col</span></h1>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display:none;">
    <h1 class="title">- Col's Task List -</h1>

    <div id="todo-container" class="glass-card">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button onclick="addTask()" class="neon-btn">Add</button>
      </div>

      <ul id="taskList"></ul>

      <div class="filters">
        <button onclick="showAll()" class="filter-btn">All</button>
        <button onclick="showActive()" class="filter-btn">Active</button>
        <button onclick="showCompleted()" class="filter-btn">Completed</button>
        <button onclick="clearCompleted()" class="filter-btn clear-btn">Clear Completed</button>
      </div>

      <p id="taskCount"></p>
    </div>
  </div>

  <script src="assets/js/project.js"></script>
  <script>
    // Fancy Loading Transition
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').classList.add('fade-out');
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('main-content').style.display = 'flex'; // changed to flex here
        }, 800);
      }, 2500);
    });
  </script>
</body>
</html>
